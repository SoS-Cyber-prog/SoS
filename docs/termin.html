<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Metall & Schrott - Terminvereinbarung</title>
  <style>
    /* Gleicher Style f√ºr Header, plus Formular */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(255, 165, 0, 0.2);
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      animation: slideDown 1s ease-out forwards;
    }
    .title-block {
      color: orange;
      font-weight: bold;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .nav-buttons a {
      color: orange;
      border: 1px solid orange;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-buttons a:hover,
    .nav-buttons a.active {
      background-color: orange;
      color: black;
    }
    main {
      max-width: 600px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      color: yellow;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,165,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
      color: orange;
      font-size: 1.1rem;
    }
    input, textarea, select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: orange;
      color: black;
      font-weight: bold;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="title-block">
      <span class="title-icon">üõ†Ô∏è</span>
      SOS Metall & Schrott
    </div>
    <nav class="nav-buttons">
      <a href="index.html">Startseite</a>
      <a href="leistungen.html">Leistungen</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="termin.html" class="active">Termin</a>
    </nav>
  </header>

  <main>
    <h1>Vereinbaren Sie Ihren Termin</h1>
    <form action="#" method="POST" onsubmit="alert('Termin erfolgreich angefragt!'); return false;">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Ihr Name" />

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required placeholder="Ihre E-Mail" />

      <label for="phone">Telefonnummer</label>
      <input type="tel" id="phone" name="phone" placeholder="Optional" />

      <label for="terminart">Art des Termins</label>
      <select id="terminart" name="terminart" required>
        <option value="" disabled selected>Bitte w√§hlen</option>
        <option value="abholung">Schrott-Abholung</option>
        <option value="beratung">Beratung</option>
        <option value="sonstiges">Sonstiges</option>
      </select>

      <label for="datum">Wunschtermin</label>
      <input type="date" id="datum" name="datum" required />

      <label for="nachricht">Nachricht / Details</label>
      <textarea id="nachricht" name="nachricht" placeholder="Optional"></textarea>

      <button type="submit">Termin anfragen</button>
    </form>
  </main>
</body>
</html>
